        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary mb-2" id="agregarClienteBtn">Agregar cliente</button>
                <br>
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Evento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se mostrarán los datos de la tabla -->

        <form>
        <div class="mb-3 ">
            <label for="clienteNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="clienteNombre" placeholder="Ingrese el nombre del cliente" required>
        </div>
        <div class="mb-3">
            <label for="clienteFecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="clienteFecha" required>
        </div>
        <div class="mb-3">
            <label for="clienteEvento" class="form-label">Evento</label>
            <input type="text" class="form-control" id="clienteEvento" placeholder="Ingrese el evento" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        </span>

    <script>
        document.getElementById("agregarClienteBtn").addEventListener("click", function () {
            var ocultoDiv = document.getElementById("Oculto");
            if (ocultoDiv.style.display === "none") {
                ocultoDiv.style.display = "block";
            } else {
                ocultoDiv.style.display = "none";
            }
        });
